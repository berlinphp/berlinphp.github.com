---
layout: default
title: Archive
subtitle: Peek into the past
---

        <div class="textbody container">
            <div class="row">
                <div class="textbody-text span12">
			<h4>Previous Meetups</h4>
			<ul class="postlist">
			  {% for post in site.posts %}
			    <li class="post">
				{% assign words = post.title | split: '/' %}
			      <a href="{{post.url}}">{{ post.date | date_to_string }} - {{ words.first }}</a>
			    </li>
			  {% endfor %}
			</ul>
		</div>
	    </div>
	</div>
